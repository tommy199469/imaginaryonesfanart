    <meta name="viewport" content="width=1000,user-scalable=no" />

      rel="stylesheet"
      type="text/css"
    />

    <meta name="og:image" content="%PUBLIC_URL%/logo.png" />
    <meta name="og:description" content="Imaginary Ones Fan Game" />
    <meta name="og:title" content="Imaginary Ones Fan Game" />

    <style>
      .content {
        width: 1000px;
        height: 1800px;
      }

      html {
        margin: 0 auto;
        padding: 0;
        overflow-x: hidden;
      }
      body {
        font-family: "Noto Sans TC", sans-serif !important;
        overflow-x: hidden;
        position: relative;
      }

      img {
        display: block;
        max-width: 100%;
        height: auto;
      }

      @keyframes carousel_banner {
        0% {
          -moz-transform: translateX(0px);
          -ms-transform: translateX(0px);
          -webkit-transform: translateX(0px);
          transform: translateX(0px);
        }

        100% {
          -moz-transform: translateX(-1600px);
          -ms-transform: translateX(-1600px);
          -webkit-transform: translateX(-1600px);
          transform: translateX(-1600px);
        }
      }
    </style>

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.

      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Imaginary Ones Fan Game</title>
  </head>
